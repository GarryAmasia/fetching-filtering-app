<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fec710c91b.js"
      crossorigin="anonymous"
    ></script>
    <script src="script1.js" defer></script>
    <title>E-commerce project</title>
  </head>
  <body>
    <div id="landing-page">
      <div class="row">
        <div class="nav__container">
          <figure class="logo">
            <img src="./assets/logo.png" alt="" />
          </figure>
          <ul class="nav__links">
            <li class="nav__link"><a href="" class="text__gray">Home</a></li>
            <li class="nav__link">
              <a href="" class="text__gray">Products</a>
            </li>
            <li class="nav__link"><a href="" class="text__gray">Contact</a></li>
          </ul>
        </div>
        <div class="search">
          <h3 class="search__title text__gray">
            Browse our products by <i>title</i> or <i>category</i>
          </h3>
          <form action="" id="form" name="form" onsubmit="onSubmit(event)">
            <input
              class="input"
              type="text"
              name="product"
              placeholder="Browse..."
            />
            <input type="submit" name="" value="search" />
          </form>
        </div>
        <div id="filter">
          <div class="filter__container">
            <div class="slide__container">
              <input
                type="range"
                min="0"
                max="2000"
                value="50"
                id="myRange"
                class="slider"
                step="5"
                onchange="onChangeSlider(event)"
              />
              <p>Price: $ <span id="value"></span> AUD</p>
            </div>
            <div class="select__container">
              <select name="" id="filter" onchange="optionPicked(event)">
                <option value="" disabled selected>Sort</option>
                <option value="price_low_to_high">Price - Low to High</option>
                <option value="price_high_to_low">Price - High to Low</option>
              </select>
            </div>
          </div>
        </div>
        <div class="wrapper wrapper__loading">
          <div class="spinner loading__spinner">
            <i class="fas fa-cog fa-spin"></i>
          </div>
          <div class="main"></div>
        </div>
      </div>
    </div>
  </body>
</html>
